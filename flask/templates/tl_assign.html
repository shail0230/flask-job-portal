<!DOCTYPE html>
<html>
<head>
    <title>Assignment</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='c3.jpg') }}");
            background-size: cover;
            background-position: center;
        }

        h1 {
            text-align: center;
            color: #333;
            padding-top: 50px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .home-link {
            margin-right: 20px;
        }

        .home-link a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .back-button {
            margin-right: 20px;
        }

        .back-button a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        form {
            width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 3px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
        }

        button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }
    </style>

</head>
<body>
    <header>
        <div class="home-link">
            <a href="{{ url_for('index') }}">Home</a>
        </div>

        <div class="back-button">
            <a href="/admin_home" onclick="history.back()">Back</a>
        </div>
    </header>

    <h1>Assignment</h1>

    <form method="POST" action="/tl_assign">
        <label for="team_leader">Select Team Leader:</label>
        <select id="team_leader" name="team_leader">
            {% for leader in team_leaders %}
            <option value="{{ leader.id }}">{{ leader.first_name }} {{ leader.last_name }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="assign_company">Select Company:</label>
        <select id="assign_company" name="assign_company">
            <!-- Loop through companies -->
            {% for comp in companies %}
            <option value="{{ comp.id }}">{{ comp.name }}</option>
            {% endfor %}
        </select>
        <br><br>
        <button type="submit">Assign</button>
    </form>

</body>
</html>
