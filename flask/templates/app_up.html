<!DOCTYPE html>
<html>
<head>
    <title>Status Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='c7.jpg') }}");
            background-size: cover;
            background-position: center;
        }

        h1 {
            text-align: center;
            color: #333;
            padding-top: 50px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        form {
            width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .home-link {
            margin-right: 20px;
        }

        .home-link a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .back-button {
            margin-right: 20px;
        }

        .back-button a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 3px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="home-link">
            <a href="{{ url_for('index') }}">Home</a>
        </div>

        <div class="back-button">
            <a href="/recruiter/login" onclick="history.back()">Back</a>
        </div>
    </header>
    <h1>Status Update</h1>

    <form action="/app_up" method="POST">

        <label for="select_applicant">Select Applicant:</label>
        <select id="select_applicant" name="select_applicant">
            {% for job_app in job_apps %}
                <option value="{{ job_app.id }}">{{ job_app.full_name }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="status">Select Status:</label>
        <select id="status" name="status">
            <option value="">Select a status</option>
            <option value="Selected">Selected</option>
            <option value="Rejected">Rejected</option>
            <option value="Joined">Joined</option>
        </select>
        <br><br>

        <label for="remark">Remark for Applicant:</label><br>
        <textarea id="remark" name="remark" rows="5" required></textarea>
        <br><br>

        <input type="submit" value="Submit">

    </form>
</body>
</html>
